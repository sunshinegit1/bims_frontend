<div class="header">
    <div class="logo logo-dark" style="padding-top:10px">
        <a href="">
            <img class="image-center" src="assets/images/logo/dreamstep_logo.png" alt="Logo">
            <img style="height: 39px;padding-top:10px; padding-left: 22px;" class="logo-fold" src="assets/images/logo/ap-govt-logo.png" alt="Logo">
        </a>
    </div>
    <div class="logo logo-white" style="padding-top:10px">
        <a href="">
            <img class="image-center"  src="assets/images/logo/dreamstep_logo.png" alt="Logo">
            <img style="height: 39px; padding-left: 22px;"  class="logo-fold" src="assets/images/logo/ap-govt-logo.png" alt="Logo">
        </a>
    </div>
    <div class="nav-wrap" style="padding-top: 2px; ">
        <ul class="nav-left">
            <li class="desktop-toggle">
                <a (click)="toggleFold()">
                    <i nz-icon [nzType]="isFolded? 'menu-unfold':'menu-fold'" theme="outline"></i>
                </a>
            </li>
            <li class="mobile-toggle">
                <a (click)="toggleExpand()">
                    <i nz-icon [nzType]="isExpand? 'menu-fold': 'menu-unfold'" theme="outline"></i>
                </a>
            </li>
            <li>
                <p class="m-b-0 opacity-07 usrDsgnTxt">{{setting.header_title}}</p>
                <!-- <a (click)="searchToggle()">
                    <i nz-icon nzType="search" theme="outline"></i>
                </a>
                <nz-drawer [nzWidth]="380" nzTitle="Search" [nzVisible]="searchVisible" nzPlacement="left" (nzOnClose)="searchToggle()">
                    <app-search></app-search>
                </nz-drawer> -->
            </li>
        </ul>
        <ul class="nav-right">

            <li>
                <span class=" pointer" nz-dropdown [nzDropdownMenu]="profile" [nzTrigger]="'click'" [nzPlacement]="'bottomRight'">
                    <nz-avatar nzText="{{first_name[0].toUpperCase()}}" style="color:#f56a00; background-color:#fde3cf;"></nz-avatar>
                    <!-- <nz-avatar [nzIcon]="'user'" nzSrc="assets/images/avatars/profile.jpeg" class="hdrUsrImg"></nz-avatar> -->
                    <!-- <span class="m-b-8 text-dark font-weight-semibold ml-2 shwNmDiv">{{usrDtls.fst_nm}} {{usrDtls.lst_nm}}
                        <p class="m-b-0 opacity-07 usrDsgnTxt">{{clntDtls[0].dsgn_nm}}</p>
                        
                    </span> -->
                    
                    <!-- <div class="m-l-10">
                        <p class="m-b-0 text-dark font-weight-semibold">{{usrDtls.fst_nm}} {{usrDtls.lst_nm}}</p>
                        <p class="m-b-0 opacity-07">{{clntDtls[0].dsgn_nm}}</p>
                    </div> -->
                </span>
                <nz-dropdown-menu #profile="nzDropdownMenu">
                    <ul nz-menu class="p-b-15 p-t-20">
                        <li class="p-h-20 p-b-15 m-b-10 border-bottom">
                            <div class="d-flex m-r-50">
                                <nz-avatar nzSize="large" nzSrc="assets/images/avatars/profile.jpeg"></nz-avatar>
                                <div class="m-l-10">
                                    <p class="m-b-0 text-dark font-weight-semibold">{{first_name}}</p>
                                    <p class="m-b-0 opacity-07">Role:  {{role}}</p>
                                    <p class="m-b-0 opacity-07">Dept:  {{user_department}}</p>
                                    <!-- <p class="m-b-0 opacity-07 usrDsgnTxt" style="margin-top: -4px;font-size:10px">Last Login 00-00-00</p> -->
                                </div>
                            </div>
                        </li>
                        <li nz-menu-item>
                            <a class="p-v-5 d-flex align-items-center justify-content-between">
                                <div (click)="editprfl()">
                                    <i class="opacity-04 font-size-16" nz-icon nzType="user" theme="outline"></i>
                                    <span class="m-l-10">Edit Profile</span>
                                </div>
                                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
                            </a>
                        </li>

                        <li nz-menu-item>
                            <a class="p-v-5 d-flex align-items-center justify-content-between">
                                <div (click)="logout()">
                                    <i class="opacity-04 font-size-16" nz-icon nzType="logout" theme="outline"></i>
                                    <span class="m-l-10">Logout</span>
                                </div>
                                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
                            </a>
                        </li>
                    </ul>
                </nz-dropdown-menu >
            </li>
            <li>
                <a (click)="quickViewToggle()">
                    <i nz-icon nzType="appstore" theme="outline"></i>
                </a>
                <nz-drawer [nzWidth]="280" nzTitle="Theme Manager" [nzClosable]="false" [nzVisible]="quickViewVisible" nzPlacement="right" (nzOnClose)="quickViewToggle()">
                    <ng-container *nzDrawerContent>
                        <app-quick-view></app-quick-view>
                    </ng-container>
                </nz-drawer>
            </li>
        </ul>
    </div>
</div>
